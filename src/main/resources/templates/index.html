<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Amazon-like</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <header th:insert="~{header :: header}"></header>
    <h1>Amazon zero sucres</h1>

    <p>Voici la liste des ouvrages disponibles :</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Titre</th>
            <th scope="col">Auteur</th>
            <th scope="col">Editeur</th>
            <th scope="col">Nombre de pages</th>
            <th scope="col">Etat</th>
            <th scope="col">Prix</th>
            <th scope="col">Frais de port</th>
            <th scope="col">Note</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.editor}"></td>
            <td th:text="${book.pageNb}"></td>
            <td th:text="${book.state}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.shippingPrice}"></td>
            <td>
                <span th:text="${book.note}"></span>
                <span th:switch="${book.note}"> <!-- todo a revoir si ca deviens un double -->
                    <span th:case="0">☆☆☆☆☆</span>
                    <span th:case="1">★☆☆☆☆</span>
                    <span th:case="2">★★☆☆☆</span>
                    <span th:case="3">★★★☆☆</span>
                    <span th:case="4">★★★★☆</span>
                    <span th:case="5">★★★★★</span>
                </span>
            </td>
        </tr>
        </tbody>

</body>
</html>
