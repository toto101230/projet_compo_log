<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Amazon-like</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header th:insert="~{header :: header}"></header>
    <h1 class="text-center">Administration</h1>
    <div class="row">
        <div class="col-12">
            <h2>Inscription de libraires en attente de validation :</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>login</th>
                        <th>name</th>
                        <th>address</th>
                        <th>mail</th>
                        <th>validate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="librarian : ${librarians}">
                        <td th:text="${librarian.login}"></td>
                        <td th:text="${librarian.name}"></td>
                        <td th:text="${librarian.address}"></td>
                        <td th:text="${librarian.mail}"></td>
                        <td class="d-flex">
                            <form th:action="@{/validateLibrarian}" method="POST" class="me-2">
                                <input type="hidden" name="login" th:value="${librarian.login}"/>
                                <button>Valider</button>
                            </form>
                            <form th:action="@{/deleteLibrarian}" method="POST">
                                <input type="hidden" name="login" th:value="${librarian.login}"/>
                                <button>Supprimer</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
