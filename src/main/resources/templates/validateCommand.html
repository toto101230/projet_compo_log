<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Amazon-like</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<header th:insert="~{header :: header}"></header>
<h1 class="text-center">Commandes</h1>
<div class="row">
    <div class="col-12">
        <h2>Commandes en attente :</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Numéro de commande</th>
                <th>Date de commande</th>
                <th>Total prix</th>
                <th>Total frais de port</th>
                <th>Total</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="command : ${commands}">
                <td th:text="${command.id}"></td>
                <td th:text="${command.date}"></td>
                <td th:text="${command.totalPrice}"></td>
                <td th:text="${command.totalShippingPrice}"></td>
                <td th:text="${command.totalPrice + command.totalShippingPrice}"></td>
                <td th:if="${command.status}" class="text-success">Validée</td>
                <td th:unless="${command.status}" class="text-danger">En attente</td>
                <td>
                    <form th:action="@{/validateCommand}" method="POST">
                        <input type="hidden" name="idCommand" th:value="${command.id}">
                        <input type="hidden" name="idLibrarian" th:value="${#authentication.principal.id}">
                        <button type="submit" class="btn btn-success">Valider</button>
                    </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
