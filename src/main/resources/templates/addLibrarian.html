<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Amazon-like</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header th:insert="~{header :: header}"></header>
    <h1>Inscription en tant que Libraire</h1>
    <p th:text="${error}" class="alert alert-danger" th:if="${error}"></p>
    <form th:action="@{/addLibrarian}" method="POST">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div>
            <label for="login">Nom:</label>
            <input type="text" name="login" id="login" value="" required>
        </div>
        <div>
            <label for="password">Mot de passe:</label>
            <input type="password" name="password" id="password" value="" required>
        </div>
        <div>
            <label for="name">Nom:</label>
            <input type="text" name="name" id="name" value="">
        </div>
        <div>
            <label for="address">Adresse:</label>
            <input type="text" name="address" id="address" value="">
        </div>
        <div>
            <label for="mail">Mail:</label>
            <input type="email" name="mail" id="mail" value="">
        </div>
        <div>
            <button>S'inscrire</button>
        </div>
    </form>
    <form action="/" method="GET">
        <button>Retour Ã  la page d'accueil</button>
    </form>
</body>
</html>
